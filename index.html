<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Contact Us</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body ng-app="app">
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
        <div ng-controller="submitCtrl">
            
            <div id="container">
                <h1 ng-show="completed">Contact Us</h1>

                <form id="contact-form" ng-show="completed" ng-submit="submit()" novalidate name="form">
                    <h2>Name:</h2>
                    <input required class="input" id="POST-name" type="text" ng-model="name" name="name" placeholder="Sally Smith">
                        <div class="error" ng-show="name === ''" >Name cannot be left empty</div>

                    <h2>Email:</h2>
                    <input required class="input" id="Post-email" type="text" ng-model="email" name="email" placeholder="ssmith@gmail.com">
                        <div class="error" ng-show="email.indexOf('@') === -1">Email must contain an'@'</div>

                    <h2>Website:</h2>
                    <input required class="input" id="POST-website" type="text" ng-model="website" name="website" placeholder="http://msmith.net">
                        <div class="error" ng-show="website.substring(0,7) !== 'http://'">Website must start with http://</div>

                    <h2>Message:</h2>
                    <textarea required class="input" id="POST-message" type="text" ng-model="message" name="message" placeholder="A friendly message..."></textarea>
                        <div class="error" ng-show="message === ''">You must enter a message</div>

                    <button id="submit-button">Submit</button>

                </form>

                <div ng-show="thanks" ng-bind="thanksText" id="thank-you"></div>
            </div>
        </div>

        <script src="bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
        <script src="bower_components/angular/angular.min.js" type="text/javascript"></script>

        <script src="scripts/app.js" type="text/javascript"></script>
        <script src="scripts/controller.js" type="text/javascript"></script>
    </body>
</html>
